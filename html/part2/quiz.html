<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../css/part2/styles.css">
        <script src="../../js/part2/script.js"></script>
        <title>COMPX222 - Assignment 2 [Part 2]</title>
    </head>
    <body>
        <!--Start Section-->
        <div class="section" id="start-section">
            <img src="../../images/logo.svg">
            <h1>NZ Road Code Quiz</h1>
            <button type="button" id="button" 
            onclick="startQuiz()">Start</button>
        </div>
        <!--Question Section-->
        <div id="question-section" style="display: none;">
            <div id="question-container">
                <div id="question-text">
                    <p id="counter">Question 1</p>
                    <p id="question">A vehicle should not send out visible smoke for more than:</p>
                </div>
                <img id="image" src="../../images/part2/0.jpg">
            </div>
            <div id="answer-container">
                <button type="button" id="1" onclick="answerClick(0)">3 Seconds</button>
                <button type="button" id="2" onclick="answerClick(0)">5 Seconds</button>
                <button type="button" id="3" onclick="answerClick(0)">8 Seconds</button>
                <button type="button" id="4" onclick="answerClick(1)">10 Seconds</button>
            </div>
        </div>
        <!--Answer Result Section-->
        <div id="answer-result-section" style="display: none;">
            <h1 id="answer-result-section-title"></h1>
            <div id="incorrect-result" style="display: none;">
                <p class="correct-answer-header">The correct answer was:</p>
                <div id="correct-answer-container" class="grey-background">
                    <p id="correct-answer">10 Seconds</p>
                </div>
            </div>
            <button type="button" id="button" class="small" onclick="nextQuestion()">Next</button>
        </div>
        <!--Final Result Section-->
        <div id="final-result-section" style="display: none;">
            <h1 id="final-result-header"></h1>
            <p id="result-bar-label" class="correct-answer-header">Correct Answers:</p>
            <div id="incorrect-container">
                <div id="result-container">
                    <p class="result-bar-label-outer">0</p>
                    <div id="result-bar-container" class="grey-background">
                        <div id="result-bar"></div>
                        <p id="result-bar-label-inner"></p>
                    </div>
                    <p id="right-bar-label" class="result-bar-label-outer">10</p>
                </div>
                <div id="result-container" class="review">
                    <p class="correct-answer-header">Review the ones you got wrong:</p>
                    <div id="review-section">
                        <!--<div id="review-container">   --  Example Review Container
                            <div class="review-question-number grey-background">
                                <p>Q10</p>
                            </div>
                            <div class="review-question-content grey-background">
                                <p class="review-question">To help you from being blinded by the headlights of an oncoming vehicle, what should you do?</p>
                                <p class="review-answer">Give way to all vehicles, including those on a stop sign</p>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
            <button type="button" id="button" class="small" onclick="resetQuiz()">Try Again</button>
        </div>
    </body>
</html>
